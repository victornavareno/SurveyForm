<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SurveyFormFreecodeCamp</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1 class="mainTitle">freeCodeCamp Survey Form</h1>
        <h2 class="description">
          Thank you for taking the time to help us improve the platform
        </h2>
        <form class="form">
          <!-- NAME FORM: -->
          <label for="name" id="name-label"> Name:</label>
          <input id="name" type="text" placeholder="Enter your name" required />
          <br />
          <!-- EMAIL FORM: -->
          <label for="email" id="email-label"> Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
          <br />
          <!-- NUMBER FORM: -->
          <label for="number" id="number-label"> Number:</label>
          <input
            type="number"
            id="number"
            min="0"
            max="9999999"
            placeholder="Enter your number"
            required
          />
          <br />
          <label>
            Would you recommend freeCodeCamp to a friend?
            <br />
            <input type="radio" name="optionGroup" value="option1" />
            <input type="radio" name="optionGroup" value="option1" />
            <input type="radio" name="optionGroup" value="option1" />
          </label>
          <br />
          <!-- TEXT FORM: -->
          <label for="feature" id="name-label">
            What is your favourite feature of freeCodeCamp?
          </label>
          <br />
          <textarea name="text" id="textform" cols="30" rows="10"></textarea>
          <br />
          <br />
          <br />
          <select name="dropdown" id="dropdown">
            <option value="option1">Option1</option>
            <option value="option2">Option2</option>
          </select>
          <br />
          <br />
          <button id="submit" type="submit">SUBMIT</button>
        </form>
      </div>
      <div class="sidebar">SIDEBAR</div>
    </div>
  </body>
</html>
